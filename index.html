<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raffael Oliveira</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/logomarca.svg" alt="Selo branco rocketseat" />
          </span>

          <img
            id="userImage"
            src="https://picsum.photos/seed/picsum/185/185"
            alt="Imagem pessoal principal"
          />
        </div>

        <h1 id="userName">Raffael Oliveira</h1>

        <a id="userLink" href="https://github.com/RaffaelOliveira-dev" target="_blank">
          <img src="images/iconeGithub.svg" alt="Incone GitHub" />
          <span id="userLogin"></span>
        </a>

        <p id="userBio">An intructor focused on helping pople star programming for web.</p>

        <ul id="socialLinks">
          <li class="youtube">
            <!--O atributo target, refere que ao clicar no link que é a img, irá para uma
          nova página -->
            <a href="https://www.youtube.com/channel/UCWPA33eHLkY-d_lgv4OOouQ" target="_blank">
              <img
                src="images/iconeYoutube.svg"
                alt="ícone youtube"
              />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/ffaeloliveira_/" target="_blank">
              <img
                src="images/iconeInstagram.svg"
                alt="ícone instagram"
              />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.instagram.com/ffaeloliveira_/" target="_blank">
              <img
                src="images/iconeFacebook.svg"
                alt="ícone facebook"
              />
            </a>
          </li>
          <li class="linkedin">
            <a href="https://www.instagram.com/ffaeloliveira_/" target="_blank">
              <img
                src="images/iconeLinkedin.svg "
                alt="ícone facebook"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script> <!--Precisamos que o site inteiro carregue antes do JS, por isso está na parte inferior-->

  </body>
</html>
